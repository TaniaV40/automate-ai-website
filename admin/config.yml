backend:
  name: git-gateway
  branch: main

media_folder: "content/uploads"
public_folder: "/content/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home"
        file: "content/home.json"
        format: "json"
        fields:
          - label: "Hero Headline"
            name: "hero_headline"
            widget: "text"
          - label: "Hero Subtext"
            name: "hero_subtext"
            widget: "text"
          - label: "About Header"
            name: "about_header"
            widget: "string"
          - label: "About Body"
            name: "about_body"
            widget: "list"
            field:
              label: "Bullet"
              name: "bullet"
              widget: "string"
          - label: "Services Title"
            name: "services_title"
            widget: "string"
          - label: "Services Subtitle"
            name: "services_subtitle"
            widget: "text"
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - label: "Title"
                name: "title"
                widget: "string"
              - label: "Description"
                name: "description"
                widget: "text"
          - label: "CTA Headline"
            name: "cta_headline"
            widget: "string"
          - label: "CTA Button"
            name: "cta_button"
            widget: "string"
          - label: "Footer Description"
            name: "footer_description"
            widget: "text"
      - name: "about"
        label: "About"
        file: "content/about.json"
        format: "json"
        fields:
          - label: "Hero Title"
            name: "hero_title"
            widget: "string"
          - label: "Hero Subtext"
            name: "hero_subtext"
            widget: "text"
          - label: "Mission Title"
            name: "mission_title"
            widget: "string"
          - label: "Mission Body"
            name: "mission_body"
            widget: "list"
            field:
              label: "Paragraph"
              name: "paragraph"
              widget: "text"
          - label: "Why Title"
            name: "why_title"
            widget: "string"
          - label: "Why Bullets"
            name: "why_bullets"
            widget: "list"
            field:
              label: "Bullet"
              name: "bullet"
              widget: "string"
          - label: "Stats"
            name: "stats"
            widget: "list"
            fields:
              - label: "Value"
                name: "value"
                widget: "string"
              - label: "Label"
                name: "label"
                widget: "string"
          - label: "Story Title"
            name: "story_title"
            widget: "string"
          - label: "Story Body"
            name: "story_body"
            widget: "text"
          - label: "Timeline"
            name: "timeline"
            widget: "list"
            fields:
              - label: "Year"
                name: "year"
                widget: "string"
              - label: "Event"
                name: "event"
                widget: "string"
          - label: "Team Title"
            name: "team_title"
            widget: "string"
          - label: "Team"
            name: "team"
            widget: "list"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Role"
                name: "role"
                widget: "string"
      - name: "contact"
        label: "Contact Page"
        file: "content/contact.json"
        format: "json"
        fields:
          - label: "FAQ Title"
            name: "faq_title"
            widget: "string"
          - label: "FAQs"
            name: "faqs"
            widget: "list"
            fields:
              - label: "Question"
                name: "question"
                widget: "string"
              - label: "Answer"
                name: "answer"
                widget: "text"
